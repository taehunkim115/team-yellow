language: node_js
node_js:
  - "node"
addons:
  apt:
    packages:
      # needed by Cypress, not in Ubuntu 16+ by default
      - libgconf-2-4
cache:
  directories:
  - node_modules
  # folder with Cypress binary
  - ~/.cache
script:
  - npm install
  - npm test
  - npm run test:ci
  - CI=false npm run build
after_success:
  - npm install -g firebase-tools
  - firebase deploy --token $FIREBASE_TOKEN --non-interactive